<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1200px;
			/*border: 1px solid black;*/
			margin: 100px auto;
			display: flex;
			justify-content: space-between;

		}
		ul li{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			list-style: none;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
		}
		ul li.active{
			background: red;
			color: white;
			border-radius: 50%;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
<script type="text/javascript">
	$(function(){
		$("li").click(function(){
			$(this).addClass("active").siblings().removeClass("active")
			/*$(this).css({
				"borderRadius":"50%",
				"background":"red",
				"color":"white",
				"transition":"all 1s",
			}).siblings().css({
				"borderRadius":"0%",
				"background":"",
				"color":"black",
				"transition":"all 1s",
			})*/
                 

		})
	})
</script>
</html>
