	$(function(){
		$.ajax({
			url:"http://127.0.0.1/text/html/ex01.json",
			type:"get",
			success:function(res){
				//当获取成功时
				console.log(res)
			},
			error:function(err){
				//当获取失败时
				console.log(err)
			},
			complete:function(){
				//无论成功、失败都会执行
				console.log("ajax完成")
			}
		})
	})
</script>
